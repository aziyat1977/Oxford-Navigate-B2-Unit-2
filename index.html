<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Art of Storytelling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              '3xl': '1920px', // Standard 1080p Smartboard width
              '4xl': '2560px', // 4K Smartboard
            },
            colors: {
              'lux-black': '#050505',
              'lux-charcoal': '#1a1a1a',
              'lux-gold': '#d4af37',
              'lux-cream': '#f5f5dc',
              'lux-gray': '#e0e0e0',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            backgroundImage: {
              'radial-hero': 'radial-gradient(circle at center, #1a1a1a 0%, #000 100%)',
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            font-size: 18px; /* Base size increase */
        }
        /* Hide scrollbar for presentation aesthetics */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        select {
            background-image: none; /* Remove default arrow */
        }
        
        /* Smooth scrolling for anchor jumps */
        html {
            scroll-behavior: smooth;
        }
    </style>

}
</script>
</head>
